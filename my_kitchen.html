<!DOCTYPE hmtl>
<html>
    <head>
        <title>My Kitchen</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <body>
        
        <h1>My Kitchen</h1>
        
        <h2>Wanna order some of my meals?</h2>
        
        <form>
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Name *" required>
            <br>
            <label for="address"></label>
            <input type="text" id="address" name="address" placeholder="Street Address *" required>
            <br>
            <label for="city"></label>
            <input type="text" id="city" name="city" placeholder="City, State, Zip *" required>
            <br>
            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            <br>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email Address">
            <br>
            <label for="message"></label>
            <input type="text-area" id="message" name="message" placeholder="Message">
            <p>*Required Fields</p>
            <br>
            <br>
            <h3>Do you have any dietary restrictions?</h3>
            <label for="low-sodium">Low Sodium</label>
            <input type="checkbox" name="low-sodium" id="low-sodium" value="Low Sodium">
            <br>
            <label for="diabetic">Diabetic</label>
            <input type="checkbox" id="diabetic" name="diabetic" value="Diabetic">
            <br>
            <label for="vegan">Vegan</label>
            <input type="checkbox" id="vagan" name="vegan" value="Vegan">
            <br>
            <label for="vegetarian">Diabetic</label>
            <input type="checkbox" id="vegetarian" name="vegetarian" value="Vegetarian">
            <br>
            <br>
            <label for="meal">What's your favorite meal of the day?</label>
                <select id="meal" name="meal" required>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
        
    </body>
</html>
